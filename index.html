<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script src="main.js"</script>
    <div class="calendar">
      <div class="tab">
        <div class="tablink active" id="tablink-live" data-type="live">Active</div>
        <div class="tablink" id="tablink-upcoming" data-type="upcoming">Upcoming</div>
        <div class="tablink" id="tablink-finished" data-type="finished">Finished</div>
      </div>
      <div id="content">
        <div id="tab-content-loader">
          <div></div>
        </div>
        <div class="list-head">
          <div class="content-item-image">Logo</div>
          <div class="content-item-name">Name</div>
          <div class="content-item-desctiption">Description</div>
          <div class="content-item-start-date">Start Date</div>
          <div class="content-item-start-date">End Date</div>
        </div>
        <div id="ico-list"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
